{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="{% static 'image/logo.png' %}" rel="icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="{% static 'style/login.css' %}">
    </head>
    <body>

        <section class="login">
            <div class="join">
                <img src="{% static 'image/edu.png' %}" style="    background-color: rgba(134, 131, 131, 0.2);
                ">
                <div class="logss">
                    <center><form class="register-form" method='post' action='register'>
                        <br>
                        {% csrf_token %}
                        
                        <img src="{% static 'image/teacher.png' %}">
                        <br>
                        <input type="text" name="firstname" placeholder="First Name"required/>
                        <input type="text" name="lastname"placeholder="Last Name"required/>
                        <input type="text" name="username"placeholder="User ID"required/>
                        <input type="email" name="email"placeholder="Email Id"required/>
                        <input type="password" name="password1"placeholder="Password"required/>
                        <input type="password" name="password2"placeholder="Confirm Password"required/>
                        <br>
                  
                        <p><input type="submit" value="Register"></p>
                        <p class="message">Already registered? <a href="login">Sign In</a></p>
                      </form></center>
                </div>
            </div>
            <center><div style="font-size: 1.2em; color: red">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </center>
            </div>
        </section>

   
        

         
    </body>
</html>
