{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="{% static 'image/logo.png' %}" rel="icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Answer Sheet</title>
        <link rel="stylesheet" href="{% static 'style/qpap.css' %}">
    </head>
<body >
<section class="ppr">
    <h1>{{subject}}</h1>
    <div class=join>
        <div class="j1">Date:- {{date}}</div>
        <div class="j2">Timeleft: <p id="demo"></p></div>
    </div>
    <div class="qus"><p>Q){{qsht.question}}</p></div> 

    <form method="POST" action="xampage">
        {% csrf_token %}
       <div class=t1>
        <input type="checkbox" name="opg1"id="check1">
        <label for="check4">{{qsht.option1}}</label>
        <input type="checkbox" name="opg2"id="check2">
        <label for="check4">{{qsht.option2}}</label>
       </div>
       <br><br><br>
       <div class=t2>
        <input type="checkbox" name="opg3"id="check3">
        <label for="check4">{{qsht.option3}}</label>
        <input type="checkbox" name="opg4"id="check4">
        <label for="check4">{{qsht.option4}}</label>
       </div>
       <input class="butn"type="submit" value="Continue >" >
    </form>
</section>

<script>

    document.addEventListener("visibilitychange",function(){
        
        
        if(document.visibilityState === 'visible')
        {
           
            window.open('malpractice','_blank');window.setTimeout(function(){this.close();},1000)
        }
    });


    </script>

    <script type="text/javascript">
        var s = "{{time}}";
        // Set the date we're counting down to
        var countDownDate = new Date(s).getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="demo"
          document.getElementById("demo").innerHTML =  hours + " : "
          + minutes + " : " + seconds ;
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "Exam Will be submited now.";
          }
        }, 1000);
        </script>


</body>
</html>
