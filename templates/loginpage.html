{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="{% static 'image/logo.png' %}" rel="icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'style/login.css' %}">
    </head>
    <body>

        <section class="login">
            <div class="join">
                <img src="{% static 'image/edu.png' %}" style="    background-color: rgba(134, 131, 131, 0.2); ">
                <div class="logss">

                    <center><form class="register-form" method = 'post' action='login'>
                        <br><br>
                        <br><br>
                        {% csrf_token %}
                        <img src="{% static 'image/teacher.png' %}">
                        <br><br>
                        <br>
                        <input type="text" name="username"placeholder="User ID"required/>
                        <input type="password" name="password1"placeholder="Password"required/>
                        <br>
                        <a href="reset_password"style="text-decoration: none;text-align: right; padding-left:11.5vw;">forgot password?</a>
                        <p>&nbsp;</p>
                        <p><input type="submit" value="Login"></p>
                        <p class="message"> Not yet registered? <a href="register">Create</a></p>
                        <br>
                        <div style="font-size: 1.2em; color: red">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                      </form></center>
                     
                </div>
            </div>

        </section>

        
        

         
    </body>
</html>
